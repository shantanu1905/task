<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videoprocessing</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
    <div class="d-flex justify-content-center">
        <h4 style="padding: 10px;"> <mark>Video processing with ffmpeg </mark> </h4> 
    </div> 


    <!-- upload form-->
        
    <form style="margin: auto; width: 500px; padding: 10px;"  method="POST" enctype="multipart/form-data">
        {% csrf_token %}


        <div class="mb-3">
            <label for="text" class="form-label">Select your video file to upload</label>
            <input type="file" name="file" id="file" >
            <div id="Help" class="form-text">Upload your file here !</div>
          </div>

          <div class="mb-3">
            <label for="text" class="form-label">Select your audio file to upload</label>
            <input type="file" name="audiofile" id="audiofile" >
            <div id="Help" class="form-text">Upload your audio file here !</div>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <!-- upload file preview-->
    <div class="d-flex justify-content-center">
        <h4 style="padding: 10px;"> <mark>Preview your Uploaded file</mark> </h4> 
    </div> 


    <div class="d-flex justify-content-center">
         <a href="{{fileurl}}"><button type="button"  class="btn btn-outline-info">{{filename}}</button></a>
    </div>

    <div class="d-flex justify-content-center">
        <a href="{{audiofileurl}}"><button type="button"  class="btn btn-outline-success">{{audiofilename}}</button></a>
   </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
