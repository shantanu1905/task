<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videomerge</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
    <div class="d-flex justify-content-center">
        <h4 style="padding: 10px;"> <mark>Video processing with audio merge</mark> </h4> 
    </div> 

    
    <div class="d-flex justify-content-center">
        <code>files uploaded till now ---></code> <br>
        
        {% for file in files %}
          {{file }}
        {% endfor %}
    </div>
   


    
    <form style="margin: auto; width: 500px; padding: 10px;"  method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="text" class="form-label">Enter your audio file name here</label>
            <input type="text" class="form-control" name="textinput" aria-describedby="Help"></textarea>
            <div id="Help" class="form-text">Enter your audio file name with its extension</div>
          </div>

        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="selectinput" >
            <option selected>Select video processing option</option>
            <option value="Merge">Merge</option>
          </select>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  



 








   
  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
