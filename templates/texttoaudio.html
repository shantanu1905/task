<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texttoaudio</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
    <div class="d-flex justify-content-center">
        <h4 style="padding: 10px;"> <mark>Text To Audio Generator </mark> </h4> 
    </div> 


    
    <form style="margin: auto; width: 500px; padding: 10px;"  method="POST">
        {% csrf_token %}


        <div class="mb-3">
            <label for="text" class="form-label">Enter your transcript here</label>
            <textarea style="height: 200px; width:485px" class="form-control" name="textinput" aria-describedby="Help"></textarea>
            <div id="Help" class="form-text">Enter transcript here , so we can process it to audio.</div>
          </div>


        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="selectinput" >
            <option selected>Select Voiceover</option>
            <option value="Male">Male</option>
            <option value="female">Female</option>
          </select>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    
 <!--alert start here-->
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
<!--alert end here-->


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
